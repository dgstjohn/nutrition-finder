<body>
      <div class="input-field col s6" id="search-box">
        <input placeholder="Placeholder" id="food-name" type="text" name="food-name">
        <button id="btn">Find Your Food</button>
      </div>
      <div id="search-return"></div>
      <div id="nutrients">
        <h4>Nutrients for a single serving:</h4>
        <p>Sodium: <span id="sodium"></span> milligrams</p>
        <p>Potassium: <span id="potassium"></span> milligrams</p>
        <p>Carbohydrates: <span id="carbs"></span> grams</p>
        <p>Sugars (total): <span id="sugars"></span> grams</p>
      </div>
