<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Nutrition Finder</a>
            </div>
        </nav>
    </header>
    <h5 class="col s1 offset-s1">Enter a food below to discover the nutrition facts!</h5>
    <div id="search-box" class="row">
        <label class="row" for="food">Enter food here:</label>
        <input class="col s4 offset-s1" type="text" placeholder="Search..." name="food-name" id="food-name" />
        <button class="row offset-s1" id="btn">Search</button>
    </div>
    <div id=“search-return”>
      <div id=“nutrients”>
        <h>Nutrients for a single serving:</h4>
        <p>Sodium: <span id=“sodium”></span> milligrams</p>
        <p>Potassium: <span id=“potassium”></span> milligrams</p>
        <p>Carbohydrates: <span id=“carbs”></span> grams</p>
        <p>Sugars (total): <span id=“sugars”></span> grams</p>
      </div>
    </div>  
    <footer class="page-footer">
        <div class="container">
          <div class="footer-copyright">
            <div class="container">
            © 2021 Nutrition Finder
            <a class="grey-text text-lighten-4 right" href="https://developer.nutritionix.com">Nutritionix</a>
            <a class="grey-text text-lighten-4 right" href="https://foodish-api.herokuapp.com">Foodish&nbsp;|&nbsp;</a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./assets/js/materialize.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
